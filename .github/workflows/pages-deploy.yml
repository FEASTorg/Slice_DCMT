name: Build & Deploy KiBot Docs to GitHub Pages

on:
  workflow_run:
    workflows: ["KiBot CI/CD"]
    types:
      - completed

jobs:
  pages:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download KiBot artifacts
        uses: actions/download-artifact@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: kibot-site
          path: _downloads

      - name: Debug downloaded files
        run: ls -R _downloads

      - name: Build simple site
        run: |
          mkdir -p site
          cp -r _downloads/* site/
          echo "<!DOCTYPE html><html><body><h1>KiBot Outputs</h1><ul>" > site/index.html
          for f in $(ls site); do
            echo "<li><a href=\"$f\">$f</a></li>" >> site/index.html
          done
          echo "</ul></body></html>" >> site/index.html

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/

  deploy:
    needs: pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
