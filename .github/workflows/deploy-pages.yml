name: Deploy to GitHub Pages

on:
  workflow_call:
    inputs:
      kibot_run_id:
        description: "Run ID from KiBot CI to fetch artifacts"
        required: true
        type: string
      commit_sha:
        description: "Exact commit to deploy"
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-docs-site
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo @ commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha }}
          fetch-depth: 0
          
      - name: Load artifact list
        id: cfg
        run: |
          ARTS=$(yq -r '.artifacts[]' docs/kibot/config.kibot.site.yml || true)
          echo "artifacts<<EOF" >> "$GITHUB_OUTPUT"
          echo "$ARTS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Download latest KiBot artifact (from KiBot run)
        uses: actions/download-artifact@v5
        with:
          name: kibot-site
          path: _downloads
          repository: ${{ github.repository }}
          run-id: ${{ inputs.kibot_run_id }}

      - name: Stage selected KiBot outputs into docs/kibot (build-only)
        run: |
          mkdir -p docs/kibot
          printf '%s\n' "${{ steps.cfg.outputs.artifacts }}" | while IFS= read -r f; do
            [ -z "$f" ] && continue
            SRC=$(find _downloads -type f -name "$f" | head -n1 || true)
            if [ -n "$SRC" ]; then
              cp "$SRC" docs/kibot/
            else
              echo "Warning: $f not found in artifact"
            fi
          done
          touch docs/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
